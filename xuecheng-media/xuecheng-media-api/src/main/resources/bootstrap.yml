#微服务配置
spring:
  application:
    name: media-api
  cloud:
    nacos:
      server-addr: localhost:81
      discovery:
        namespace: dev
        group: xuecheng-project
      config:
        namespace: dev
        group: xuecheng-project
        file-extension: yml
        refresh-enabled: true
        extension-configs:
          - data-id: media-service-${spring.profiles.active}.yml
            group: xuecheng-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yml
            group: common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yml
            group: common
            refresh: true
  profiles:
    active: dev