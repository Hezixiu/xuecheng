spring:
  application:
    name: system-service
  #  从nacos配置中心读取配置
  cloud:
    nacos:
      server-addr: localhost:81
      discovery: ${spring.profiles.active}
      group: xuecheng-project
      config:
        namespace: dev
        group: xuecheng-project
        file-extension: yml
        refresh-enable: true

  #profiles默认为dev （nacos配置文件名称中的第二部分）
  profiles:
    active: dev


