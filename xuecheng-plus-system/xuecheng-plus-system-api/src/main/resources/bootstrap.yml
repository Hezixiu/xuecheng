#微服务配置
spring:
  application:
    name: system-service
  cloud:
    nacos:
      server-addr: localhost:80
      discovery:
        namespace: dev
        group: xuecheng-project
      config:
        namespace: dev
        group: xuecheng-project
        file-extension: yml
        refresh-enabled: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yml
            group: common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yml
            group: common
            refresh: true

  profiles:
    active: dev